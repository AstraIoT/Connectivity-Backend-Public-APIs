title: PaginatedDeviceReportsResponse
type: object
description: Paginated response of multiple devices.
x-examples: {}
properties:
  next:
    type:
      - string
      - 'null'
    description: 'A reference to the next device in the list. Treat this field as the device ID (UUID). In the case that there are no more devices left, the value will be null.'
  reports:
    type: array
    description: 'Array of reports of a particular format, given by the `X-Response-Format` header.'
    items:
      oneOf:
        - $ref: ../../common/models/protocolxdevicereport.v1.yaml
        - $ref: ../../common/models/protocolkdevicereport.v1.yaml
        - $ref: ../../common/models/protocolmdevicereport.v1.yaml
required:
  - next
  - reports
