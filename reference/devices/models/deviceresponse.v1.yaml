title: DeviceResponse
type: object
description: Response model of a device registered in the system.
properties:
  deviceId:
    $ref: '../openapi.yaml#/components/schemas/DeviceId'
  imei:
    type: string
  firmwareVersion:
    type: string
  lastSeen:
    type: string
    format: date-time
required:
  - deviceId
  - imei
  - firmwareVersion
  - lastSeen
