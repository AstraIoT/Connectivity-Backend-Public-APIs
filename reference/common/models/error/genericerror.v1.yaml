title: GenericError
type: object
description: "Generic error message that is dispatched when things don't go well, which is never :)"
properties:
  errorCode:
    type: string
    description: 'If the request failed because of an internal server error, this will be "server error". Otherwise, the deeper cause will be specified within this field.'
  errorMessage:
    type: string
    description: A more descriptive representation of the failure cause.
required:
  - errorCode
  - errorMessage
