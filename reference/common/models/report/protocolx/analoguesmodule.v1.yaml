title: AnaloguesModule
type: object
description: '`ANALOGUES` module. Includes information about the status of the ADC inputs of the device.'
properties:
  adc1InputCurrentValue:
    type: number
    description: Raw ADC1 reading. Corresponding voltage depends on device internal scaling and external scaling (if used). A value of 1 translates to the maximum reading of this input.
    format: float
    minimum: 0
    maximum: 1
  adc2InputCurrentValue:
    type: number
    description: |
      raw ADC1 reading.  Corresponding voltage depends on device internal scaling and external scaling (if used).  Resolution is typicall 12 bits,  so 4096 indicates a maximum voltage reading
    format: float
    minimum: 0
    maximum: 1
required:
  - adc1InputCurrentValue
  - adc2InputCurrentValue
