title: TrailerIdModule
type: object
properties:
  trailerIdSource:
    type: integer
    description: |-
      Trailer ID Source:
      1 - Hegemon
  trailerIdNumber:
    type: integer
    description: |-
      based on hegemon 10 byte tag ID,
      Normally ASCII. But depends on Manufacturer
  trailerIdStatus:
    type: bitfield
    description: |
      Bit 0 detach
      Bit 1 attach
      Bit 2 digital input state
      0 = open or Vbattery
      1 = closed or grounded
required: []
description: '`TRAILER ID` module.'
