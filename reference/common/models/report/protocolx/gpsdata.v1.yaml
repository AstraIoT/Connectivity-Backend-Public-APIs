title: GpsDataModule
type: object
description: "Gps Data module. Data acquired directly from the device's GPS goes into this module."
properties:
  lastKnownGpsTimestamp:
    type: string
    description: 'Last good GPS data timestamp, as used for this report. This is typically identical to the event RTC time, but may be older in circumstances where GPS fix has been lost (parking underground for example).'
    format: date-time
  gpsLatitude:
    type: number
    description: WGS84 latitude in decimal degrees.
    format: double
  gpsLongitude:
    type: number
    description: WGS84 longitude in decimal degrees.
    format: double
  gpsCurrentSpeed:
    type: integer
    description: 'Current GPS speed, in km/h.'
    minimum: 0
    maximum: 510
    multipleOf: 2
  gpsMaxSpeedSinceLastReport:
    type: integer
    description: Maximum speed since the last report in km/h.
    minimum: 0
    maximum: 510
    multipleOf: 2
  gpsHeading:
    type: integer
    description: 'Current GPS heading, in classical arcdegrees (0-359ยบ).'
    minimum: 0
    maximum: 359
    multipleOf: 2
  gpsAltitude:
    type: integer
    description: Altitude in metres.
    minimum: 0
    maximum: 5100
    multipleOf: 20
  gpsJourneyDistance:
    type: integer
    description: 'GPS distance travelled during a journey, in metres.'
    minimum: 0
    maximum: 6553600
    multipleOf: 100
required:
  - lastKnownGpsTimestamp
  - gpsLatitude
  - gpsLongitude
  - gpsCurrentSpeed
  - gpsMaxSpeedSinceLastReport
  - gpsHeading
  - gpsAltitude
  - gpsJourneyDistance
